<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch('http://localhost:3036/a').catch(console.error);
      fetch('http://localhost:3036/b', { method: 'POST' }).catch(console.error);
      fetch('http://localhost:3036/bb', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
      }).catch(console.error);

      fetch('http://localhost:3036/c', { method: 'PUT' }).catch(console.error);
    </script>
  </body>
</html>
